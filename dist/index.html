<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
  <link href="/app.css" rel="stylesheet"></head>
  <body>
<header>
  <div class="container"><span>header is here</span></div>
</header>
    <section>
      <div class="container">
        <div class="text-field">
          <label class="text-field__label" for="name label">Text Field</label>
          <input class="text-field__input" type="text" id="name label" name="name label" placeholder="введите фио">
        </div><br>
        <div class="toggle">
          <input class="toggle__input" type="checkbox" id="toggle" name="toggle">
          <label class="toggle__label" for="toggle">Получать спецпредложения</label>
        </div><br>
        <div class="radio-buttons">
          <div class="radio-buttons__item">
            <input class="radio-buttons__input" type="radio" id="radio-buttons-0" value="1" name="Ben">
            <label class="radio-buttons__label" for="radio-buttons-0">Cream</label>
          </div>
          <div class="radio-buttons__item">
            <input class="radio-buttons__input" type="radio" id="radio-buttons-1" value="2" name="Ben">
            <label class="radio-buttons__label" for="radio-buttons-1">Cheese</label>
          </div>
        </div>
        <div class="checkbox">
          <div class="checkbox__item">
            <undefined></undefined>
            <input class="checkbox__input" type="checkbox" id="checkbox-0" value="1" name="check">
            <label class="checkbox__label" for="checkbox-0">Cream</label>
          </div>
          <div class="checkbox__item">
            <undefined></undefined>
            <input class="checkbox__input" type="checkbox" id="checkbox-1" value="2" name="check">
            <label class="checkbox__label" for="checkbox-1">Cheese</label>
          </div>
        </div>
      </div>
    </section>
<footer>
  <div class="container"><span>footer is here</span></div>
</footer>
  <script src="/vendors.js"></script><script src="/app.js"></script></body>
</html>
